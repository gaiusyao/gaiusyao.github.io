	<img id="#css-img" class="img-responsive" src="../img/demo.jpg" alt="CSS Photo Demo">

	<div id="bg-blend" class="bg-blend" style="background-image:url(../img/template.jpg)" alt="Zard"></div>

	<div class="card-body">
		<h4 class="card-title">调整背景图片</h4>
		<p class="card-text">在下方表单设置相关参数：</p>
		<form class="form-inline">
			<div class="form-group" id="bg-blend-mode">
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0">
					<option selected>选择混合模式</option>
					<option value="normal">正常</option>
					<option value="screen">滤色</option>
					<option value="multiply">正片叠底</option>
					<option value="overlay">叠加</option>
					<option value="darken">变暗</option>
					<option value="lighten">变亮</option>
					<option value="color-dodge">颜色减淡</option>
					<option value="saturation">饱和度</option>
					<option value="color">颜色</option>
					<option value="luminosity">亮度</option>
				</select>
			</div>
			<div class="form-group mx-sm-3">
				<label>颜色：</label>
				<input type="text" class="form-control" id="bg-blend-color" placeholder="请输入颜色值">
			</div>
			<div class="form-group">
				<label>高度：</label>
				<input type="text" class="form-control" id="bg-blend-height" placeholder="请输入高度">
			</div>
		</form>

		<div class="rgb-slider col-md-8">
			<p>
				<b>R: </b>
				<input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128"
				 data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
				<span id="rSliderVal"> 128</span>
			</p>
			<p>
				<b>G: </b>
				<input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128"
				 data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
				<span id="gSliderVal"> 128</span>
			</p>
			<p>
				<b>B: </b>
				<input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128"
				 data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
				<span id="bSliderVal"> 128</span>
			</p>
		</div>

		<hr>

		<button id="commit-btn" class="btn btn-custom btn-primary mx-sm-2 "> 提 交 </button>
		<button id="cancel-btn" class="btn btn-custom mx-sm-2 "> 重 置 </button>
