	<div>
		<img id="css-img" class="img-responsive" src="../img/demo.jpg" alt="CSS image Demo">
	</div>

	<div class="container">

		<div class="row top-md ">
			<div class="col-md-6 ">
				<label>对比度：</label>
				<input id="contrast" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" />
			</div>
			<div class="col-md-6 ">
				<label>亮度：</label>
				<input id="brightness" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" />
			</div>
		</div>

		<div class="row top-md ">
			<div class="col-md-6 ">
				<label>饱和度：</label>
				<input id="saturate" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" />
			</div>
			<div class="col-md-6 ">
				<label>灰阶：</label>
				<input id="grayscale" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" />
			</div>
		</div>

		<div class="row top-md ">
			<div class="col-md-6 ">
				<label>不透明度：</label>
				<input id="opacity" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" />
			</div>
			<div class="col-md-6 ">
				<label>褐色：</label>
				<input id="sepia" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" />
			</div>
		</div>

		<div class="row top-md ">
			<div class="col-md-6 ">
				<label>高斯模糊：</label>
				<input id="blur" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0" />
			</div>
			<div class="col-md-6 ">
				<label>反转：</label>
				<input id="invert" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" />
			</div>
		</div>

		<div class="row top-md ">
			<div class="col-md-6 ">
				<label>色相偏移：</label>
				<input id="hue-rotate" type="text" data-slider-min="0" data-slider-max="360" data-slider-step="1" data-slider-value="0" />
			</div>
		</div>

	</div>
